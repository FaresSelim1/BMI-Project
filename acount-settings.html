<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">

                <h1>HealthTracker</h1>
            </div>
            <nav class="main-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="calculator.html">Calculator</a>
                <a href="history.html">History</a>
                <button class="icon-btn" aria-label="Notifications">ðŸ””</button>

            </nav>
        </div>
    </header>

    <main class="main-content">
        <h2>Account Settings</h2>
        
        <section class="settings-card">
            <div class="user-profile">
                <div class="avatar-large">ðŸ‘¤</div>
                <div class="user-info">
                    <h3 id="userName">Alex Johnson</h3>
                    <p id="userEmail">alex.johnson@email.com</p>
                </div>
            </div>

            <form id="settingsForm" class="settings-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" value="175" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" value="32" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <button type="button" class="gender-btn active" data-gender="male">Male</button>
                        <button type="button" class="gender-btn" data-gender="female">Female</button>
                        <button type="button" class="gender-btn" data-gender="other">Other</button>
                    </div>
                    <input type="hidden" id="gender" name="gender" value="male">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-logout">
                        <span>ðŸšª</span> Log Out
                    </button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </section>
    </main>
