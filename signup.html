<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthTrack</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <header class="auth-header">
        <div class="header-content">
            <div class="logo">
                <span class="icon">üí†</span>
                <h1>HealthTrack</h1>
            </div>
            <nav class="auth-nav">
                <a href="login.html" class="btn-secondary">Log In</a>
                <a href="#" class="btn-text">About</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <section class="auth-card">
            <h2>Create Your Account</h2>
            <p class="auth-subtitle">Start your journey to a healthier you.</p>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-with-icon">
                        <span class="input-icon"></span>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <div class="input-with-icon">
                        <input type="email" id="emailAddress" name="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="newPassword" name="password" placeholder="Enter a secure password" required>
                        <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-full">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </section>
    </main>

    <script src="js/signup.js"></script>
</body>
</html>
